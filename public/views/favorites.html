<div class="container"><div class="row"><div class="col-sm-12"><h2>Browse Guides</h2></div></div><div class="row"><div class="col-sm-12"><div id="columns"><figure ng-repeat="f in favoritesArray" class="brick"><div class="photo-box"><img src="{{f.photo}}" class="photo"/></div><figcaption><h4><a href="{{f.url}}">{{f.guidename}}</a></h4><p class="g-owner">By {{f.ownername}}</p><p>Location: {{f.location}}</p><div ng-if="signedIn" class="extra"><i class="glyphicon glyphicon-minus"></i><a ng-click="remove(f.id)">&nbsp;&nbsp;Remove Favorite</a></div></figcaption></figure></div></div></div></div>
