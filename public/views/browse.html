<div class="container"><div class="row"><div class="col-sm-12"><h2>Browse Guides</h2></div></div><div class="row"><div class="col-sm-12"><div id="columns"><figure ng-repeat="g in guideArray" class="brick"><div class="photo-box"><img src="{{g.photo}}" class="photo"/></div><figcaption><h4><a href="{{g.url}}">{{g.guidename}}</a></h4><p class="g-owner">By {{g.ownername}}</p><p>{{g.location}}</p><div ng-if="signedIn" class="extra"><i class="glyphicon glyphicon-star-empty"></i><a ng-click="star()">&nbsp; Add to Favorites</a></div></figcaption></figure></div></div></div></div>
