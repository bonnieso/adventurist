<div class="container"><div class="row"><div class="col-sm-12"><h2>Browse Guides</h2></div></div><div class="row"><div ng-repeat="g in guideArray" class="col-sm-3 card-space"><div class="ui card"><div class="image"><img src="{{g.photo}}"/></div><div class="content"><a href="{{g.url}}" class="header">{{g.location}}</a></div><div class="extra content"><i class="glyphicon glyphicon-star-empty"></i><a ng-click="star()">&nbsp; Add to Favorites</a></div></div></div></div></div>
