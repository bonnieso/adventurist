<div class="container"><div class="row"><div class="col-sm-12"><h2>{{name}}'s Guide to {{city}}</h2></div></div><div class="row"><div class="col-sm-12 go-right"><button data-toggle="modal" data-target="#mapModal" class="btn btn-info"><i class="glyphicon glyphicon-map-marker"></i><span>&nbsp;Map View</span></button></div></div><div class="row"><div class="col-sm-3 card-space"><div data-toggle="modal" data-target="#addModal" class="ui link card"><div class="content add-space"><i class="add-destination glyphicon glyphicon-plus"></i><a class="header add-text">Add a Destination</a></div></div></div><div ng-repeat="p in placeArray" class="col-sm-3 card-space"><div class="ui card"><div class="image dest-photo"><img src="{{p.photo}}"/></div><div class="content"><a href="{{p.url}}" class="header">{{p.name}}</a><div class="description">{{p.address}}</div></div><div class="extra content"><i class="glyphicon glyphicon-trash"></i><a ng-click="delete(p._id)">&nbsp;&nbsp;Delete</a></div></div></div></div></div><div id="addModal" tabindex="-1" role="dialog" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span>×</span></button><h4 class="modal-title">Add a Destination</h4></div><div class="modal-body"><form class="home-search input-group"><input id="autocomplete" ng-focus="initialize()" ng-model="addInput" type="text" placeholder="Search for a place in {{city}}" class="form-control"/><span class="input-group-btn"><button ng-click="addDestination()" class="btn btn-success">Add</button></span></form></div></div></div></div><div id="mapModal" tabindex="-1" role="dialog" ng-focus="mapSize()" class="modal fade"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span>×</span></button><h4 class="modal-title">Map View</h4></div><div class="modal-body"><div id="map"></div></div></div></div></div>
