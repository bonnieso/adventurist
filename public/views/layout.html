<!DOCTYPE html><html lang="en" ng-app="adventureApp"><head><meta charset="utf-8"><title>Adventurist</title><meta name="description" content=""><meta name="author" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="stylesheets/flatly.css"><link rel="stylesheet" href="stylesheets/style.css"><link rel="stylesheet" type="text/css" href="stylesheets/sweetalert.css"><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true&amp;libraries=places&amp;sensor=false"></script><script src="javascripts/sweetalert.min.js"></script></head><body ng-controller="layoutCtrl"><ul ng-if="!signedIn" class="nav nav-pills home-nav"><li><a ui-sref="browse">Browse</a></li><li><a href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a></li><li><a href="#" data-toggle="modal" data-target="#loginModal">Log In </a></li></ul><ul ng-if="signedIn" class="nav nav-pills home-nav"><li><a ui-sref="browse">Browse</a></li><li><a ui-sref="profile">My Guides</a></li><li><a ui-sref="favorites">Favorites</a></li><li><a href="#" data-toggle="modal" data-target="#profileModal">Edit Profile</a></li><li><a ng-click="logOut()">Log Out</a></li></ul><div ui-view></div><div id="signupModal" tabindex="-1" role="dialog" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span>×</span></button><h4 class="modal-title">Sign Up</h4></div><div class="modal-body"><!-- The form is placed inside the body of modal--><form ng-submit="adduser(user)"><div class="form-group"><label>Email</label><input type="text" ng-model="user.email" class="form-control"></div><div class="form-group"><label>Password</label><input type="password" ng-model="user.
