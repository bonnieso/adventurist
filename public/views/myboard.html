<div class="container"><div class="row"><div class="col-sm-12"><h2>Anonymous' Guide to {{city}}</h2></div></div><div class="row"><div class="col-sm-12 go-right"><button ng-click="saveGuide()" class="btn btn-success">Save Guide</button></div></div><div class="row"><div class="col-sm-3 card-space"><div data-toggle="modal" data-target="#addModal" class="ui link card"><div class="content add-space"><i class="add-destination glyphicon glyphicon-plus"></i><a class="header add-text">Add a Destination</a></div></div></div><div ng-repeat="p in placeArray" class="col-sm-3 card-space"><div class="ui card"><div class="image"><img src="{{p.photo}}"/></div><div class="content"><a href="{{p.url}}" class="header">{{p.name}}</a><div class="description">{{p.address}}</div></div><div class="extra content"><a ng-click="delete($index)">Delete</a></div></div></div></div></div><div id="addModal" tabindex="-1" role="dialog" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" class="close"><span>Ã—</span></button><h4 class="modal-title">Add a Destination</h4></div><div class="modal-body"><form class="home-search input-group"><input id="autocomplete" ng-focus="initialize()" ng-model="addInput" type="text" placeholder="Search for a place in {{city}}" class="form-control"/><span class="input-group-btn"><button ng-click="addDestination()" class="btn btn-success">Add</button></span></form></div></div></div></div>
