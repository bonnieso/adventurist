<div class="container"><div class="row"><div class="col-sm-12 center"><h2>{{name}}</h2><h4>{{email}} / {{location}}</h4><p>{{bio}}</p></div></div><hr/><div class="row"><div class="col-sm-12"><h2>{{name}}'s Guides</h2></div></div><div class="row"><div class="col-sm-3 card-space"><div data-toggle="modal" data-target="#guideModal" class="ui link card"><div class="content add-space"><i class="add-destination glyphicon glyphicon-plus"></i><a class="header add-text">Create a New Guide</a></div></div></div><div ng-repeat="g in guideArray" class="col-sm-3 card-space"><div class="ui card"><div class="image"><img src="{{g.photo}}"/></div><div class="content"><a href="{{g.url}}" class="header">{{g.location}}</a></div><div class="extra content"><a ng-click="delete($index)">Delete</a></div></div></div></div></div>
